<div class="d-flex justify-content-center  align-items-center">
  <div class="text-center">
    <h3>Cadastro de Livros</h3>
    <div class="v-align">
    <form [formGroup]="livroForm" (ngSubmit)="cadastrarLivro()">
      <div class="form-group">
        <label for="titulo">Titulo:</label>
        <input type="text" class="form-control" id="titulo" formControlName="titulo">
        <div *ngIf="isInvalidField('nome')" class="text-danger">Nome inválido.</div>
      </div>
      <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" formControlName="autor">
        <div *ngIf="isInvalidField('autor')" class="text-danger">Autor invalido.</div>
      </div>
      <div class="form-group">
        <label for="tema">Tema:</label>
        <input type="text" class="form-control" id="tema" formControlName="tema">
        <div *ngIf="isInvalidField('tema')" class="text-danger">tema inválido.</div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="livroForm.invalid">Cadastrar</button>

    </form>
    </div>
  </div>
</div>
