<div class="d-flex justify-content-center vh-100 align-items-center">
  <div class="text-center">
    <h1>CADASTRO DE MEMBROS</h1>
    <h3>Cadastro de Membros</h3>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" [(ngModel)]="telefone" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endere√ßo:</label>
        <input type="text" class="form-control" id="endereco" name="endereco" [(ngModel)]="endereco" required>
      </div>
      <button class="btn btn-primary" (click)="cadastrarMembro()">Cadastrar</button>
    </form>
  </div>
</div>
